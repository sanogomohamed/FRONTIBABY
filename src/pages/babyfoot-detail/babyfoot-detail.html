<!--
  Generated template for the BabyfootDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
      <ion-title>{{babyfoot.location}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-card>
  
      <ion-item>
        <ion-avatar item-start>
          <img src="https://dummyimage.com/300">
        </ion-avatar>
        <h2>{{babyfoot.location}}</h2>
        <p>{{babyfoot.max_players}} players</p>
      </ion-item>
  
      <ion-card-content>
        <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
      </ion-card-content>
  
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div *ngIf="babyfoot.available">Available</div>
            <div *ngIf="!babyfoot.available">Not available</div>
          </button>
        </ion-col>
      </ion-row>
  
    </ion-card>
  
  </ion-content>
