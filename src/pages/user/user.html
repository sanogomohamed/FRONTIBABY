<ion-header>

  <ion-navbar>
    <ion-title>Joueurs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="playerSelected(item)">
            {{item.name}}
        </button>  
      </ion-list>
      <button ion-button color="primary" (click)="match()">
        Start match
      </button> 
      <button ion-button color="primary" (click)="baby()">
        Liste Baby
      </button>
      <button ion-button color="primary" (click)="team()">
        Liste Team
      </button> 
      

</ion-content>
